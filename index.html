<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Flexbox - Menu Vertical - Coffee Tag</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="conteudo">
		<input type="radio" name="btn" id="servicos" checked>
		<label for="servicos" class="btn"> UI / UX Design</label>

		<input type="radio" name="btn" id="servicos-dois" checked>
		<label for="servicos-dois" class="btn">Web Developer</label>

		<input type="radio" name="btn" id="servicos-tres" checked>
		<label for="servicos-tres" class="btn">Gerente</label>

		<div class="box servicos">
			<h2>UX / UX Design</h2>
			<ul>
				<li>Interface usuário</li>
				<li>Web Design</li>
				<li>Aplicações</li>
			</ul>
		</div>

		<div class="box servicos-dois">
			<h2>Web Developer</h2>
			<ul>
				<li>Back-end</li>
				<li>Front-end</li>
				<li>Full Stack</li>
			</ul>
		</div>

		<div class="box servicos-tres">
			<h2>Gerente</h2>
			<ul>
				<li>Vendas</li>
				<li>TI</li>
				<li>Adnistrativo</li>
			</ul>
		</div>
		
	</div>

</body>
</html>
